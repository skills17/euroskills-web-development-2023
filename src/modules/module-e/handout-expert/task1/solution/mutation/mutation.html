tects invalid input lower than 1","location":{"start":{"column":6,"line":56}}},{"id":"5","name":"InputReader detects invalid input not a number","location":{"start":{"column":6,"line":60}}},{"id":"6","name":"InputReader detects invalid input greater than number of choices","location":{"start":{"column":6,"line":64}}}],"source":"const { InputReader } = require(\"./InputReader\");\n\ndescribe(\"InputReader\", () => {\n    const question = {\n        choices: [\"test\"],\n        strategy: {\n            maxAnswers: 1,\n        },\n    };\n\n    test(\"reads single input\", async () => {\n        const inputReader = new InputReader();\n        inputReader.close(); // close original readline\n        // mock readline\n        inputReader.rl = {\n            question: (question, callback) => {\n                expect(question).toBe(\"Enter your answer: \");\n                callback(\"1\");\n            },\n        };\n        expect(await inputReader.readAnswers(question)).toStrictEqual([1]);\n    });\n\n    test(\"close closes readline\", () => {\n        const inputReader = new InputReader();\n        inputReader.close();\n        expect(inputReader.rl.closed).toBeTruthy();\n    });\n\n    test(\"reads multiple inputs\", async () => {\n        const inputReader = new InputReader();\n        inputReader.close(); // close original readline\n\n        // mock readline\n        inputReader.rl = {\n            question: (question, callback) => {\n                expect(question).toBe(\n                    \"Enter your answers (separated by a comma): \"\n                );\n                callback(\"1, 2\");\n            },\n        };\n        const question = {\n            choices: [\"test1\", \"test2\"],\n            strategy: {\n                maxAnswers: 2,\n            },\n        };\n        expect(await inputReader.readAnswers(question)).toStrictEqual([1, 2]);\n    });\n\n    test(\"detects invalid input with multiple wrong choices\", async () => {\n        await assertInvalidInputDetection(\" 3, 5 \", \"3, 5\");\n    });\n\n    test(\"detects invalid input lower than 1\", async () => {\n        await assertInvalidInputDetection(\"0\", \"0\");\n    });\n\n    test(\"detects invalid input not a number\", async () => {\n        await assertInvalidInputDetection(\"a\", \"a\");\n    });\n\n    test(\"detects invalid input greater than number of choices\", async () => {\n        await assertInvalidInputDetection(\"2\", \"2\");\n    });\n\n    async function assertInvalidInputDetection(input, inputFormatted) {\n        const inputReader = new InputReader();\n        inputReader.close(); // close original readline\n\n        // mock readline\n        let submittedInvalidAnswer = false;\n        let submittedValidAnswer = false;\n        inputReader.rl = {\n            question: (question, callback) => {\n                if (!submittedInvalidAnswer) {\n                    expect(question).toBe(\"Enter your answer: \");\n                    submittedInvalidAnswer = true;\n                    callback(input);\n                } else {\n                    expect(question).toBe(\n                        `Invalid choice${\n                            inputFormatted.includes(\",\") ? \"s\" : \"\"\n                        }: ${inputFormatted}\nEnter your answer: `\n                    );\n                    submittedValidAnswer = true;\n                    callback(\"1\");\n                }\n            },\n        };\n        await inputReader.readAnswers(question);\n        expect(submittedInvalidAnswer).toBe(true);\n        expect(submittedValidAnswer).toBe(true);\n    }\n});\n"},"src/QuizManager.test.js":{"tests":[{"id":"7","name":"QuizManager throws if no questions are given","location":{"start":{"column":6,"line":3}}},{"id":"8","name":"QuizManager run quiz","location":{"start":{"column":6,"line":11}}}],"source":"const { QuizManager } = require(\"./QuizManager\");\ndescribe(\"QuizManager\", () => {\n    test(\"throws if no questions are given\", () => {\n        const outputManager = { display: jest.fn() };\n        const inputReader = { readAnswers: jest.fn() };\n        expect(() => new QuizManager([], outputManager, inputReader)).toThrow(\n            new Error(\"No questions given\")\n        );\n    });\n\n    test(\"run quiz\", async () => {\n        const outputManager = { display: jest.fn() };\n        const inputReader = { readAnswers: jest.fn(() => [1]) };\n        const checkAnswerMock = jest.fn(() => true);\n        const question1 = {\n            text: \"foo\",\n            choices: [\"bar\", \"baz\"],\n            strategy: {\n                checkAnswer: checkAnswerMock,\n                correctAnswers: [1],\n            },\n        };\n        const question2 = {\n            text: \"bar\",\n            choices: [\"foo\", \"fop\"],\n            strategy: {\n                checkAnswer: () => false,\n                correctAnswers: [2, 3],\n            },\n        };\n        const question3 = {\n            text: \"foo\",\n            choices: [\"bar\", \"baz\"],\n            strategy: {\n                checkAnswer: () => false,\n                correctAnswers: [2],\n            },\n        };\n        const questions = [question1, question2, question3];\n        const quizManager = new QuizManager(\n            questions,\n            outputManager,\n            inputReader\n        );\n        await quizManager.startQuiz();\n\n        expect(outputManager.display).toHaveBeenNthCalledWith(\n            1,\n            \"Question 1: foo\"\n        );\n        expect(outputManager.display).toHaveBeenNthCalledWith(2, \"1. bar\");\n        expect(outputManager.display).toHaveBeenNthCalledWith(3, \"2. baz\");\n\n        expect(inputReader.readAnswers).toHaveBeenNthCalledWith(1, question1);\n        expect(checkAnswerMock).toHaveBeenCalledWith([1]);\n\n        expect(outputManager.display).toHaveBeenNthCalledWith(\n            4,\n            \"Correct!\\n\",\n            \"green\"\n        );\n        expect(outputManager.display).toHaveBeenNthCalledWith(\n            5,\n            \"Question 2: bar\"\n        );\n        expect(outputManager.display).toHaveBeenNthCalledWith(6, \"1. foo\");\n        expect(outputManager.display).toHaveBeenNthCalledWith(7, \"2. fop\");\n        expect(outputManager.display).toHaveBeenNthCalledWith(\n            8,\n            \"Incorrect!\\n\" + \"Correct answers: 2, 3\\n\",\n            \"red\"\n        );\n        expect(outputManager.display).toHaveBeenNthCalledWith(\n            9,\n            \"Question 3: foo\"\n        );\n        expect(outputManager.display).toHaveBeenNthCalledWith(10, \"1. bar\");\n        expect(outputManager.display).toHaveBeenNthCalledWith(11, \"2. baz\");\n        expect(outputManager.display).toHaveBeenNthCalledWith(\n            12,\n            \"Incorrect!\\n\" + \"Correct answer: 2\\n\",\n            \"red\"\n        );\n        expect(outputManager.display).toHaveBeenNthCalledWith(\n            13,\n            \"Quiz finished!\"\n        );\n    });\n});\n"},"src/strategies/SingleAnswerStrategy.test.js":{"tests":[{"id":"9","name":"SingleAnswerStrategy throws if not exactly 1 answer given","location":{"start":{"column":6,"line":4}}},{"id":"10","name":"SingleAnswerStrategy checkAnswer() returns false if wrong answer given","location":{"start":{"column":6,"line":10}}},{"id":"11","name":"SingleAnswerStrategy checkAnswer() returns false if wrong number of answers are given","location":{"start":{"column":6,"line":16}}},{"id":"12","name":"SingleAnswerStrategy checkAnswer() returns true if correct answer given","location":{"start":{"column":6,"line":22}}}],"source":"const { SingleAnswerStrategy } = require(\"./SingleAnswerStrategy\");\n\ndescribe(\"SingleAnswerStrategy\", () => {\n    test(\"throws if not exactly 1 answer given\", () => {\n        expect(() => new SingleAnswerStrategy([1, 2, 3])).toThrow(\n            new Error(\"SingleAnswerStrategy requires exactly 1 answer, got 3\")\n        );\n    });\n\n    test(\"checkAnswer() returns false if wrong answer given\", () => {\n        const strategy = new SingleAnswerStrategy([2]);\n        expect(strategy.maxAnswers).toBe(1);\n        expect(strategy.checkAnswer([1])).toBe(false);\n    });\n\n    test(\"checkAnswer() returns false if wrong number of answers are given\", () => {\n        const strategy = new SingleAnswerStrategy([2]);\n        expect(strategy.maxAnswers).toBe(1);\n        expect(strategy.checkAnswer([2, 1])).toBe(false);\n    });\n\n    test(\"checkAnswer() returns true if correct answer given\", () => {\n        const strategy = new SingleAnswerStrategy([2]);\n        expect(strategy.maxAnswers).toBe(1);\n        expect(strategy.checkAnswer([2])).toBe(true);\n    });\n});\n"},"src/OutputManager.test.js":{"tests":[{"id":"13","name":"OutputManager displays message in default color","location":{"start":{"column":6,"line":4}}},{"id":"14","name":"OutputManager displays message in red","location":{"start":{"column":6,"line":12}}},{"id":"15","name":"OutputManager displays message in green","location":{"start":{"column":6,"line":20}}}],"source":"const { OutputManager } = require(\"./OutputManager\");\n\ndescribe(\"OutputManager\", () => {\n    test(\"displays message in default color\", () => {\n        const outputManager = new OutputManager();\n        // mock console.log\n        console.log = jest.fn();\n        outputManager.display(\"test\");\n        expect(console.log).toHaveBeenCalledWith(\"test\");\n    });\n\n    test(\"displays message in red\", () => {\n        const outputManager = new OutputManager();\n        // mock console.log\n        console.log = jest.fn();\n        outputManager.display(\"test\", \"red\");\n        expect(console.log).toHaveBeenCalledWith(\"\\x1b[31m%s\\x1b[0m\", \"test\");\n    });\n\n    test(\"displays message in green\", () => {\n        const outputManager = new OutputManager();\n        // mock console.log\n        console.log = jest.fn();\n        outputManager.display(\"test\", \"green\");\n        expect(console.log).toHaveBeenCalledWith(\"\\x1b[32m%s\\x1b[0m\", \"test\");\n    });\n});\n"},"src/strategies/MultipleChoiceStrategy.test.js":{"tests":[{"id":"16","name":"MultipleChoiceStrategy checkAnswer() returns true if all answers are correct","location":{"start":{"column":6,"line":4}}},{"id":"17","name":"MultipleChoiceStrategy checkAnswer() returns false if wrong number of answers are given","location":{"start":{"column":6,"line":10}}},{"id":"18","name":"MultipleChoiceStrategy checkAnswer() returns false if any answer is incorrect","location":{"start":{"column":6,"line":16}}}],"source":"const { MultipleChoiceStrategy } = require(\"./MultipleChoiceStrategy\");\n\ndescribe(\"MultipleChoiceStrategy\", () => {\n    test(\"checkAnswer() returns true if all answers are correct\", () => {\n        const strategy = new MultipleChoiceStrategy([1, 2, 3]);\n        expect(strategy.maxAnswers).toBe(3);\n        expect(strategy.checkAnswer([1, 2, 3])).toBe(true);\n    });\n\n    test(\"checkAnswer() returns false if wrong number of answers are given\", () => {\n        const strategy = new MultipleChoiceStrategy([1, 2, 3]);\n        expect(strategy.maxAnswers).toBe(3);\n        expect(strategy.checkAnswer([1, 2, 3, 4])).toBe(false);\n    });\n\n    test(\"checkAnswer() returns false if any answer is incorrect\", () => {\n        const strategy = new MultipleChoiceStrategy([1, 2, 3]);\n        expect(strategy.maxAnswers).toBe(3);\n        expect(strategy.checkAnswer([1, 2, 4])).toBe(false);\n    });\n});\n"},"src/strategies/MultipleCorrectAnswersStrategy.test.js":{"tests":[{"id":"19","name":"MultipleCorrectAnswersStrategy checkAnswer() returns true if all answers are correct","location":{"start":{"column":6,"line":6}}},{"id":"20","name":"MultipleCorrectAnswersStrategy checkAnswer() returns false if wrong number of answers are given","location":{"start":{"column":6,"line":12}}}],"source":"const {\n
